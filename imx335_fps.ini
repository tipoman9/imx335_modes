[sensor]
Sensor_type=stSnsImx335Obj
Mode=WDR_MODE_NONE
DllFile=libsns_imx335ex.so

[mode]
input_mode=INPUT_MODE_MIPI
raw_bitness=10

[mipi]
lane_id = 0|1|2|3|-1|-1|-1|-1|          ;lane_id: -1 - disable

[isp_image]
Isp_FrameRate=45
Isp_Bayer=BAYER_RGGB

[vi_dev]
Input_mod=VI_MODE_MIPI

#
# uncomment either DevRect pair to select sensor mode
#

#43fps, slightly cropped vertically to 16:9
DevRect_w=2592
DevRect_h=1520

#stock fullscale mode boosted to 40fps
#DevRect_w=2592
#DevRect_h=1944

#1080p cropped, max 45fps , zoom 2x
#DevRect_w=1920
#DevRect_h=1080

#binning 60fps, max 45fps, in majestic.yaml set 1296x972 or 1280x720
#DevRect_w=1296
#DevRect_h=972

#Not available
#DevRect_w=2560
#DevRect_h=1440


DevRect_x=200
DevRect_y=20

DevRect_x=200
DevRect_y=20

FullLinesStd=1375
